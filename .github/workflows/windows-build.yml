name: Windows Build
on: 
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.0'
          arch: 'win64_mingw'

      - name: Configure and Build
        shell: bash
        run: |
          # Получаем ЧИСТЫЙ путь к компилятору Qt без системных примесей
          COMPILER_PATH="${Qt6_Dir}/../../Tools/mingw1120_64/bin/g++.exe"
          # Превращаем путь в формат Windows, который поймет CMake
          WIN_COMPILER_PATH=$(cygpath -w "$COMPILER_PATH")
          
          echo "Using compiler: $WIN_COMPILER_PATH"
          
          # Явно заставляем CMake использовать ТОЛЬКО этот файл
          cmake -B build -G "MinGW Makefiles" . \
            -DCMAKE_CXX_COMPILER="$WIN_COMPILER_PATH" \
            -DCMAKE_C_COMPILER="$(echo $WIN_COMPILER_PATH | sed 's/g++.exe/gcc.exe/')" \
            -DCMAKE_PREFIX_PATH="$(cygpath -w "$Qt6_Dir")" \
            -DCMAKE_MAKE_PROGRAM="$(cygpath -w "${Qt6_Dir}/../../Tools/mingw1120_64/bin/mingw32-make.exe")"
            
          cmake --build build --config Release

      - name: Prepare Deployment
        shell: pwsh
        run: |
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          mkdir dist
          $exeFile = Get-ChildItem -Path build/*.exe -Recurse | Select-Object -First 1
          if ($exeFile) {
            Copy-Item $exeFile.FullName -Destination dist/
            # Используем полный путь к windeployqt
            $env:PATH = "${{ env.Qt6_DIR }}\bin;" + $env:PATH
            windeployqt --dir dist "dist/$($exeFile.Name)"
          } else {
            Write-Error "EXE not found!"
            exit 1
          }

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PathFinder-Windows-Package
          path: dist/
