name: Windows Build
on: 
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.0'
          arch: 'win64_mingw'

      - name: Configure and Build
        shell: bash
        run: |
          # 1. Находим, где реально лежит Qt (обычно D:/a/SwarmIntelect/Qt или похожее)
          QT_ROOT_DIR=$(cd ../Qt/6.7.0/mingw_64 && pwd)
          MINGW_BIN_DIR=$(cd ../Qt/Tools/mingw1120_64/bin && pwd)
          
          echo "Found Qt at: $QT_ROOT_DIR"
          echo "Found MinGW at: $MINGW_BIN_DIR"

          # 2. Конвертируем в виндовые пути для CMake
          WIN_QT_DIR=$(cygpath -w "$QT_ROOT_DIR")
          WIN_CXX=$(cygpath -w "$MINGW_BIN_DIR/g++.exe")
          WIN_MAKE=$(cygpath -w "$MINGW_BIN_DIR/mingw32-make.exe")

          # 3. Запуск сборки
          cmake -B build -G "MinGW Makefiles" . \
            -DCMAKE_CXX_COMPILER="$WIN_CXX" \
            -DCMAKE_PREFIX_PATH="$WIN_QT_DIR" \
            -DCMAKE_MAKE_PROGRAM="$WIN_MAKE"
            
          cmake --build build --config Release

      - name: Prepare Deployment
        shell: pwsh
        run: |
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          mkdir dist
          # Ищем exe рекурсивно
          $exeFile = Get-ChildItem -Path build/*.exe -Recurse | Select-Object -First 1
          if ($exeFile) {
            Copy-Item $exeFile.FullName -Destination dist/
            # Добавляем путь к windeployqt
            $env:PATH = "${{ env.Qt6_DIR }}\bin;" + $env:PATH
            windeployqt --dir dist "dist/$($exeFile.Name)"
          } else {
            Write-Error "EXE not found!"
            exit 1
          }

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PathFinder-Windows-Package
          path: dist/
