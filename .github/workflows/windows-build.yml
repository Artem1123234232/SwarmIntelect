name: Windows Build
on: 
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.0'
          arch: 'win64_mingw'

      - name: Configure and Build
        shell: bash
        run: |
          # Находим родной MinGW от Qt
          MINGW_BIN_DIR="$(cygpath -u "$Qt6_Dir/../../Tools/mingw1120_64/bin")"
          
          # Добавляем его в начало PATH, не удаляя системные пути (где cmake)
          export PATH="$MINGW_BIN_DIR:$PATH"
          
          # Проверяем версии для контроля
          g++ --version
          cmake --version
          
          cmake -B build -G "MinGW Makefiles" . \
            -DCMAKE_CXX_COMPILER="g++.exe" \
            -DCMAKE_C_COMPILER="gcc.exe" \
            -DCMAKE_PREFIX_PATH="$Qt6_Dir"
            
          cmake --build build --config Release

      - name: Prepare Deployment
        shell: pwsh
        run: |
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          mkdir dist
          $exeFile = Get-ChildItem -Path build/*.exe -Recurse | Select-Object -First 1
          if ($exeFile) {
            Copy-Item $exeFile.FullName -Destination dist/
            windeployqt --dir dist "dist/$($exeFile.Name)"
          } else {
            Write-Error "EXE not found!"
            exit 1
          }

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PathFinder-Windows-Package
          path: dist/
