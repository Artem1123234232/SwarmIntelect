name: Windows Build
on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.0'
          arch: 'win64_mingw'

      - name: Configure and Build
        shell: pwsh
        run: |
          # 1. Жестко определяем пути
          $QtBin = "${{ env.Qt6_DIR }}\bin"
          $MingwPath = Join-Path (Split-Path (Split-Path ${{ env.Qt6_DIR }})) "Tools\mingw1120_64\bin"
          $Gxx = "$MingwPath\g++.exe"
          $Gcc = "$MingwPath\gcc.exe"
          $Make = "$MingwPath\mingw32-make.exe"

          # 2. Очищаем PATH от мешающих путей и ставим нужные в начало
          $env:PATH = "$MingwPath;$QtBin;C:\Program Files\CMake\bin;C:\Windows\system32"

          # 3. Сборка с ПРЯМЫМИ путями
          cmake -B build -G "MinGW Makefiles" . `
            -DCMAKE_CXX_COMPILER="$Gxx" `
            -DCMAKE_C_COMPILER="$Gcc" `
            -DCMAKE_MAKE_PROGRAM="$Make" `
            -DCMAKE_PREFIX_PATH="${{ env.Qt6_DIR }}" `
            -DCMAKE_BUILD_TYPE=Release
            
          cmake --build build --config Release

      - name: Prepare Deployment
        shell: pwsh
        run: |
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          mkdir dist
          $exeFile = Get-ChildItem -Path build/*.exe -Recurse | Select-Object -First 1
          if ($exeFile) {
            Copy-Item $exeFile.FullName -Destination dist/
            $env:PATH = "${{ env.Qt6_DIR }}\bin;" + $env:PATH
            windeployqt --dir dist "dist/$($exeFile.Name)"
          } else {
            Write-Error "EXE not found!"
            exit 1
          }

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PathFinder-Windows-Package
          path: dist/
