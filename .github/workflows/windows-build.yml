name: Windows Build
on: 
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.0'
          arch: 'win64_mingw'

      - name: Configure and Build
        shell: bash
        run: |
          # 1. Находим путь к MinGW, который приехал вместе с Qt
          MINGW_BIN_DIR="$(cygpath -u "$Qt6_Dir/../../Tools/mingw1120_64/bin")"
          
          # 2. Очищаем PATH от системных компиляторов и добавляем нужный
          export PATH="$MINGW_BIN_DIR:/usr/bin:/bin"
          
          # 3. Конфигурируем проект, явно указывая компиляторы
          cmake -B build -G "MinGW Makefiles" . \
            -DCMAKE_CXX_COMPILER="$MINGW_BIN_DIR/g++.exe" \
            -DCMAKE_C_COMPILER="$MINGW_BIN_DIR/gcc.exe" \
            -DCMAKE_PREFIX_PATH="$Qt6_Dir"
            
          # 4. Сборка
          cmake --build build --config Release

      - name: Prepare Deployment
        shell: pwsh
        run: |
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          mkdir dist
          
          # Ищем скомпилированный exe и копируем
          $exeFile = Get-ChildItem -Path build/*.exe -Recurse | Select-Object -First 1
          if ($exeFile) {
            Copy-Item $exeFile.FullName -Destination dist/
            Write-Host "Found EXE: $($exeFile.Name)"
            
            # Собираем DLL-ки
            windeployqt --dir dist "dist/$($exeFile.Name)"
          } else {
            Write-Error "EXE file not found!"
            exit 1
          }

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PathFinder-Windows-Package
          path: dist/
