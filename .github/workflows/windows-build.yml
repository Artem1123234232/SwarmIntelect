name: Windows Build
on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.0'
          arch: 'win64_mingw'

      - name: Configure and Build
        shell: pwsh
        run: |
          # 1. Берем путь к компилятору из папки инструментов Qt
          $QtDir = "${{ env.Qt6_DIR }}"
          $MingwPath = "$QtDir\..\..\Tools\mingw1120_64\bin"
          
          # 2. Добавляем в PATH для текущей сессии
          $env:PATH = "$MingwPath;$env:PATH"
          
          # 3. Собираем, явно указывая компилятор
          cmake -B build -G "MinGW Makefiles" . `
            -DCMAKE_CXX_COMPILER="g++.exe" `
            -DCMAKE_C_COMPILER="gcc.exe" `
            -DCMAKE_PREFIX_PATH="$QtDir"
            
          cmake --build build --config Release

      - name: Prepare Deployment
        shell: pwsh
        run: |
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          mkdir dist
          
          $exeFile = Get-ChildItem -Path build/*.exe -Recurse | Select-Object -First 1
          if ($exeFile) {
            Copy-Item $exeFile.FullName -Destination dist/
            # Добавляем бинарники Qt в PATH для windeployqt
            $env:PATH = "${{ env.Qt6_DIR }}\bin;" + $env:PATH
            windeployqt --dir dist "dist/$($exeFile.Name)"
          } else {
            Write-Error "EXE not found!"
            exit 1
          }

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PathFinder-Windows-Package
          path: dist/
